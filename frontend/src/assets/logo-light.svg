<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="780" height="120" viewBox="0 0 780 120" role="img" aria-labelledby="title desc">
  <title id="title">SchemaBridge logo with document icon</title>
  <desc id="desc">Minimal white logo showing a document icon and the text &lt;SchemaBridge/&gt;.</desc>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Document icon -->
  <g transform="translate(20,15)" fill="white">
    <!-- Document body -->
    <rect x="0" y="0" width="60" height="80" rx="6" ry="6" stroke="white" stroke-width="2" fill="none"/>
    <!-- Folded corner -->
    <polygon points="60,0 45,0 60,15" fill="white"/>
    <!-- Inner lines (simulating text in doc) -->
    <line x1="10" y1="25" x2="40" y2="25" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="10" y1="40" x2="40" y2="40" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="10" y1="55" x2="30" y2="55" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Logo text -->
  <text x="100" y="75"
        font-family="Fira Code, Menlo, Consolas, monospace"
        font-size="46"
        font-weight="500"
        fill="white"
        letter-spacing="1">
    &lt;SchemaBridge/&gt;
  </text>
</svg>
